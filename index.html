<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dominik Stibora - Visual Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff7b00; /* Orange */
      --bg-dark: #0a0a0a; /* Deep black */
      --text-light: #f5f5f5;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      position: relative;
      overflow-x: hidden;
    }

    /* Geometric background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255,123,0,0.05) 2px, transparent 2px),
        radial-gradient(circle at 90% 80%, rgba(255,123,0,0.05) 3px, transparent 3px),
        linear-gradient(45deg, rgba(255,123,0,0.03) 1px, transparent 1px),
        linear-gradient(-45deg, rgba(255,123,0,0.03) 1px, transparent 1px);
      background-size: 100px 100px, 150px 150px, 60px 60px, 60px 60px;
      z-index: 0;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1100px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 6rem 2rem;
    }
    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      color: var(--primary);
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      color: #ccc;
    }
    .hero a {
      display: inline-block;
      margin-top: 2rem;
      color: var(--primary);
      border: 2px solid var(--primary);
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .hero a:hover {
      background: var(--primary);
      color: var(--bg-dark);
    }

    /* Section Titles */
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--primary);
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .gallery img, .gallery video {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(255,123,0,0.2);
    }

    /* Contact */
    .contact {
      text-align: center;
      padding: 3rem 2rem;
      background: #0e0e0e;
    }
    .contact a {
      color: var(--primary);
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <h1>DOMINIK STIBORA</h1>
    <p>Visual Creator se zaměřením na video, motion grafiku a fotografii.</p>
    <a href="#contact">GET IN TOUCH →</a>
  </section>

  <!-- VIDEOS -->
  <section>
    <h2>Videoprojekty</h2>
    <div class="gallery">
      <video controls src="video1.mp4"></video>
      <video controls src="video2.mp4"></video>
    </div>
  </section>

  <!-- LOGO -->
  <section>
    <h2>Logo</h2>
    <div style="text-align:center;">
      <img src="logo.png" alt="Logo" style="max-width:250px;">
      <p>Toto logo jsem vytvořil během stáže v Portugalsku v grafické firmě.</p>
    </div>
  </section>

  <!-- PHOTOS -->
  <section>
    <h2>Fotografie</h2>
    <div class="gallery">
      <img src="photo1.jpg" alt="">
      <img src="photo2.jpg" alt="">
      <img src="photo3.jpg" alt="">
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="contact">
    <h2>Kontakt</h2>
    <p>Email: <a href="mailto:stiboradominik@seznam.cz">stiboradominik@seznam.cz</a></p>
  </section>

</body>
</html>
